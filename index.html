<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="tttBoard">
      <table class="gameBoard">
        <tr>
          <td id="r0c0" class="square"> </td>
          <td id="r0c1" class="square"> </td>
          <td id="r0c2" class="square"> </td>
        </tr>
        <tr>
          <td id="r1c0" class="square"> </td>
          <td id="r1c1" class="square"> </td>
          <td id="r1c1" class="square"> </td>
        </tr>
        <tr>
          <td id="r2c0" class="square"> </td>
          <td id="r2c1" class="square"> </td>
          <td id="r2c2" class="square"> </td>
        </tr>
      </table>
    </div><br>
    <form id="playerInput">
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" name="player1"><br><br>
      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" name="player2"><br><br>
      <button id="startGame">Start Game</button>
    </form>
    
    <script src="script.js" async defer></script>
  </body>
</html>

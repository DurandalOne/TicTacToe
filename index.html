<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tic Tac Toe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <h1>Tic Tac Toe</h1>

    <div id="tttBoard">
      <table class="gameBoard">
        <tr>
          <td id="0" class="square"> </td>
          <td id="1" class="square"> </td>
          <td id="2" class="square"> </td>
        </tr>
        <tr>
          <td id="3" class="square"> </td>
          <td id="4" class="square"> </td>
          <td id="5" class="square"> </td>
        </tr>
        <tr>
          <td id="6" class="square"> </td>
          <td id="7" class="square"> </td>
          <td id="8" class="square"> </td>
        </tr>
      </table>
    </div><br>
    <form id="playerInput">
      <label for="player1">Player 1 Name:</label>
      <input type="text" id="player1" name="player1"> -- X --<br><br>
      <label for="player2">Player 2 Name:</label>
      <input type="text" id="player2" name="player2"> -- O --<br><br>
      <button type="button" id="startGame">Start Game</button>
      <button type="button" id="reset">Reset</button>
    </form><br>
    <p id="winner"></p>
    
    <script src="script.js" async defer></script>
  </body>
</html>
